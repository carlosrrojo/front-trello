<div class="login-container">
    <div class="login-wrapper">
        <div class="login-header">
            <h2 class="login-title">Register</h2>
            <p class="login-subtitle">
                Already have an account?
                <a routerLink="/login">Login</a>
            </p>
    </div>
    <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input id="username" formControlName="username" type="text" required class="form-input"
                placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" type="password" required class="form-input"
                placeholder="Password"/>
        </div>
        <div>
            <button type="submit" class="submit-button" [disabled]="!registerForm.valid">
                Register
            </button>
        </div>
        @if (isSignUpFailed) {
            <div class="error-message">
                {{ errorMessage }}
            </div>
        }
    </form>
